<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Three wAys to create variable
        // #1
        console.log("var");
        var a = 10;
        console.log(a);
        a = 20;
        console.log(a);
        {
            var a = 30;
        }
        console.log(a);
        // #2 - Let
        console.log("Let");
        let b = 10;
        console.log(b);
        // let b = 20; - Error
        b = 20;
        console.log(b);
        {
            let ba = 40;
            console.log(ba);
        }
        // console.log(ba); - Error
        // #3 
        console.log("const");
        const c = 10;
        console.log(c);
        // c = 20; //Error
        console.log(c);
</script>
</body>
</html>
